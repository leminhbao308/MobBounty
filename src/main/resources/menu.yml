leaderboard-menu:
  rows: 3 # số hàng của menu, tối đa là 6, tối thiểu là 2
  title: Leaderboard
  target: 'AngrySludge' # tên MythicMobs hiển thị data trên menu
  buttons:
    next-page-item:
      name: '&bNext Page'
      material: ARROW
      lore:
        - 'Current Page: '
        - '%current_page% / %total_page%'
    previous-page-item:
      name: '&bPrevious Page'
      material: ARROW
      lore:
        - 'Current Page: '
        - '%current_page% / %total_page%'
  item-format:
    name: "&b%player%'s Rank"
    lore:
      - ' '
      - '%total_kills%'
      - '%rank%'




